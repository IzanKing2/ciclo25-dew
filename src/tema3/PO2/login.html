<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Mi Tienda</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components/alert-message.css">
    <link rel="stylesheet" href="css/components/buttons.css">
    <link rel="stylesheet" href="css/components/card.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>

    <div class="login-container">
        <header class="login-header">
            <h2>Bienvenido</h2>
            <p>Ingresa a tu cuenta para continuar</p>
        </header>

        <form action="#" method="POST">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" class="form-control" placeholder="nombre@ejemplo.com" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" class="form-control" placeholder="••••••••" required>
            </div>

            <div class="form-group" style="display: flex; justify-content: space-between; font-size: 0.9rem;">
                <label style="font-weight: normal; display: flex; align-items: center; gap: 5px;">
                    <input type="checkbox"> Recordarme
                </label>
                <a href="#" style="color: var(--primary-color); text-decoration: none;">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit" class="btn-login">Ingresar</button>
        </form>

        <footer class="login-footer">
            <p>¿No tienes una cuenta? <a href="#">Regístrate aquí</a></p>
        </footer>
    </div>

</body>

</html>
