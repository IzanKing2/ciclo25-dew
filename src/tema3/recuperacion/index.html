<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Admin</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Inicio de Sesión</h1>
            <p class="subtitle">Panel de Administración</p>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" placeholder="Ingrese su usuario"
                        autocomplete="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingrese su contraseña"
                        autocomplete="current-password" required>
                </div>

                <div id="errorMessage" class="error-message hidden"></div>

                <button type="submit" class="btn-primary">Iniciar Sesión</button>
            </form>

            <div class="demo-credentials">
                <p><strong>Credenciales de prueba:</strong></p>
                <p>Usuario: <code>admin</code></p>
                <p>Contraseña: <code>admin123</code></p>
            </div>
        </div>
    </div>

    <script type="module" src="js/auth.js"></script>
    <script>
        redirectIfAuthenticated();

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorMesg = document.getElementById('errorMessage');

            const result = login(username, password);

            if (result.success) {
                window.location.href = 'admin.html';
            } else {
                errorMesg.textContent = result.message;
                errorMesg.classList.remove('hidden');

                setTimeout(() => {
                    errorMesg.classList.add('hidden');
                }, 3000);
            }
        });
    </script>
</body>

</html>
